<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slideshow.css">
    <title>Watch demo</title>
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="subbox">
                <div class="numbertext">1 / 3</div>

                <img src="img/watch1-removebg-preview.png">
                <div class="size">

                    <div class="size-head">
                        size
                    </div>

                    <div class="size-box">5</div>
                    <div class="size-box">6</div>

                    <div class="size-box">7</div>

                    <div class="size-box">8</div>

                </div>
                <button class="btn">Add to Cart</button>

            </div>
            <div class="subbox">
                <div class="numbertext">2 / 3</div>

                <img src="img/watch2-removebg-preview.png">
                <div class="size">

                    <div class="size-head">
                        size
                    </div>

                    <div class="size-box">5</div>
                    <div class="size-box">6</div>

                    <div class="size-box">7</div>

                    <div class="size-box">8</div>

                </div>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="subbox">
                <div class="numbertext">3 / 3</div>

                <img src="img/watch3-removebg-preview.png">
                <div class="size">

                    <div class="size-head">
                        size
                    </div>

                    <div class="size-box">5</div>
                    <div class="size-box">6</div>

                    <div class="size-box">7</div>

                    <div class="size-box">8</div>

                </div>
                <button class="btn">Add to Cart</button>
            </div>
        </div>


        <div class="row">
            <div class="column">
                <img class="demo cursor" src="img/watch1-removebg-preview.png" onclick="currentSlide(1)" alt="Watch1">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/watch2-removebg-preview.png" onclick="currentSlide(2)" alt="watch2">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/watch3-removebg-preview.png" onclick="currentSlide(3)" alt="watch3">
            </div>

        </div>
    </div>


    <script src="slideshow.js"></script>
</body>

</html>
